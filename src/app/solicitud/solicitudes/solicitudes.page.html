<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-avatar slot="start" class="ion-padding">
        <img
          alt="Silhouette of a person's head"
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
      </ion-avatar>
      <ion-title>
        <h5>Eduardo Arciniega</h5>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="">
    <ion-list>
      <ion-item lines="none" href="/home">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item lines="none" href="/calendar">
        <ion-icon name="star" slot="start"></ion-icon>
        <ion-label>Calendario</ion-label>
      </ion-item>
      <ion-item lines="none" href="/tratamientos">
        <ion-icon name="bandage" slot="start"></ion-icon>
        <ion-label>Tratamientos</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header class="ion-no-border">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button id="popover-button">
          <ion-icon name="filter-outline" slot="end"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Solicitudes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content color="primary">
    <div class="d-flex justify-content-center h-100 w-100">
      <div class="h-100" id="main-container">
        <div class="h-100" id="container-blanco">
          <div class="d-flex justify-content-center">
            <ion-list class="mt-5 w-100" id="list">
              <ion-item *ngFor="let result of results" [routerLink]="[result._id]" id="item">
                <ion-label id="label">
                  <div class="row">
                    <div class="col-12">
                      <p class="fs-6 fw-bold" style="margin-bottom: 2%">
                        {{result.Nombre}} {{result.Apellidos}}
                      </p>
                    </div> 
                    <div class="row">
                      <div class="col-6 col-sm-2 col-lg-1">
                        <p>Edad: {{result.Edad}}</p>
                      </div>
                      <div class="col-12 col-sm-8 col-lg-10">
                        <p>Motivo: {{result.Motivo}}</p>
                      </div>
                      <br>
                      <div class="col-12 col-sm-8 col-lg-1">
                        <p>Fecha: {{result.Fecha}} Hora: {{result.Hora}}</p>
                      </div>
                      
                    </div>
                  </div>
                  <div class="btnCitas">
                    <ion-button color="success" >Acertar</ion-button>
                    <ion-button color="danger" >Rechazar</ion-button>
                    <ion-button ><ion-icon name="chatbubble-ellipses-outline"></ion-icon></ion-button>
                    <ion-button color="secondary"><ion-icon name="pencil-outline"></ion-icon></ion-button>
                  </div>
                </ion-label>
              </ion-item>
            </ion-list>
          </div>
        </div>
      </div>
    </div>
  </ion-content>

  <ion-popover trigger="popover-button" [dismissOnSelect]="true">
    <ng-template>
      <ion-content>
        <ion-list>
          <ion-item [button]="true" [detail]="false">Solo adultos</ion-item>
          <ion-item [button]="true" [detail]="false">Solo ni√±os</ion-item>
          <ion-item [button]="true" [detail]="false">Finalizando</ion-item>
          <ion-item [button]="true" [detail]="false">Sin tratamiento</ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>
</div>

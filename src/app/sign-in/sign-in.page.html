<ion-content [fullscreen]="true">
  <div
    class="h-100 w-100 d-flex justify-content-center align-items-center"
    id="container-main"
  >
    <div
      class="container align-items-center"
      id="container-secondary"
    >
    <div class="d-flex justify-content-center mt-5">
      <div class="circle">
        <img src="../../assets/diente.png" alt="hola">
      </div>
    </div>
    
      <div class="mb-5 mt-5 text-center">
        <ion-text >
          <p class="fs-4 fw-bolder">REGISTRA Y AGENDA TU CITA YA!</p>
        </ion-text>
      </div>
      <div class="mb-5 mt-5 text-center custom-container">
        <ion-input label="Correo Electronico" label-placement="floating" fill="outline" placeholder="User@Example.com"></ion-input>
        <br>
        <ion-input label="Password" type="password" label-placement="floating" fill="outline" placeholder="*****"></ion-input>
        <div class="d-flex justify-content-center align-items-center mt-5 p-5">
          <div class="inputs">
            <ion-text>
              <div class="d-flex justify-content-between">
                <ion-button expand="block" color="danger" (click)="goToHome()" shape="round">
                  <ion-icon name="logo-google"></ion-icon>
                </ion-button>
                <ion-button shape="round">
                  <ion-icon name="logo-facebook"></ion-icon>
                </ion-button>
              </div>
            </ion-text>          
          </div>
        </div>
      </div>

      

      <!-- <div class="d-flex justify-content-center align-items-center mt-5 p-5">
        <div class="">

  </div>
</ion-content>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <div class="d-flex justify-content-start align-items-center p-2">
        <h5></h5>
      </div>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item lines="none" href="/home">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item lines="none" href="/calendar">
        <ion-icon name="calendar-number-outline" slot="start"></ion-icon>
        <ion-label>Calendario</ion-label>
      </ion-item>
      <ion-item lines="none" href="/tratamientos">
        <ion-icon name="bandage-outline" slot="start"></ion-icon>
        <ion-label>Tratamientos</ion-label>
      </ion-item>
      <ion-item lines="none" href="#">
        <ion-icon name="calendar-clear-outline" slot="start"></ion-icon>
        <ion-label>Agendar cita</ion-label>
      </ion-item>
      <ion-item lines="none" href="#">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Fichas de usuario</ion-label>
      </ion-item>
      <ion-item lines="none" href="#">
        <ion-icon name="exit-outline" slot="start"></ion-icon>
        <ion-label>Cerrar sesion</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Consultorio</ion-title>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['add-user']">
          <ion-icon name="person-add-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content color="primary">
    <div class="d-flex justify-content-center h-100 w-100">
      <div class="h-100" id="main-container">
        <div class="h-100" id="container-blanco">
          <div class="d-flex justify-content-center">
            <ion-list class="mt-5 w-100" id="list">
              <ion-item *ngFor="let result of results" [routerLink]="[result._id]" id="item">
                <ion-label id="label">
                  <div class="row">
                    <div class="col-12">
                      <p class="fs-6 fw-bold" style="margin-bottom: 2%">
                        {{result.Nombre}} {{result.Apellidos}}
                      </p>
                    </div>
                    <div class="row">
                      <div class="col-6 col-sm-2 col-lg-1">
                        <p>Edad: {{result.Edad}}</p>
                      </div>
                      <div class="col-6 col-sm-2 col-lg-1">
                        <p>Sexo: {{result.Sexo}}</p>
                      </div>
                    </div>
                  </div>
                </ion-label>
              </ion-item>
            </ion-list>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</div>

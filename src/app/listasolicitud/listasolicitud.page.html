<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-avatar slot="start" class="ion-padding">
        <img
          alt="Silhouette of a person's head"
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
      </ion-avatar>
      <ion-title>
        <h5>Eduardo Arciniega</h5>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="">
    <ion-list>
      <ion-item lines="none" href="/home">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item lines="none" href="/calendar">
        <ion-icon name="star" slot="start"></ion-icon>
        <ion-label>Calendario</ion-label>
      </ion-item>
      <ion-item lines="none" href="/tratamientos">
        <ion-icon name="bandage" slot="start"></ion-icon>
        <ion-label>Tratamientos</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>



<div class="ion-page" id="main-content">
  <ion-header class="ion-no-border">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button id="popover-button">
          <ion-icon name="filter-outline" slot="end"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Solicitudes de cita</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content color="primary">
    <div class="d-flex justify-content-center h-100 w-100">
      <div class="h-100" id="main-container">
        <div class="mt-3">
          <ion-searchbar
            show-clear-button="always"
            clear-icon="trash-bin"
            color="light"
            placeholder="buscar"
            
          ></ion-searchbar>
        </div>
        <div class="h-100" id="container-blanco">
          <div class="d-flex justify-content-center">
            <ion-list class="mt-5 w-100" id="list">
              <ion-item  id="item" (click)="modalCita()" >
                <ion-label id="label">
                  <div class="row">
                    <div class="col-12">
                      <p class="fs-6 fw-bold" style="margin-bottom: 2%">
                        Nombre del consultante
                      </p>
                    </div>
                    <div>
                      <ion-row>
                        <ion-col>
                          <p>Fecha:</p>
                        </ion-col>
                        <ion-col>
                          Hora:
                        </ion-col>
                      </ion-row>
                    </div>
                    <div class="row">
                      <div class="col-6 col-sm-2 col-lg-1">
                        <p>Motivo de consulta:</p> 
                      
                      </div>
                    </div>
                  </div>
                  
                </ion-label>
              </ion-item>
            </ion-list>
          </div>
        </div>
      </div>
    </div>
  </ion-content>

  <ion-popover trigger="popover-button" [dismissOnSelect]="true">
    <ng-template>
      <ion-content>
        <ion-list>
          <ion-item [button]="true" [detail]="false">Ordenar por fecha</ion-item>
          <ion-item [button]="true" [detail]="false">Ordenar afalb&eacute;ticamente</ion-item>
   
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>
</div>

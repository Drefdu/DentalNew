<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-avatar slot="start" class="ion-padding">
        <img
          alt="Silhouette of a person's head"
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
      </ion-avatar>
      <ion-title>
        <h5>Eduardo Arciniega</h5>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="">
    <ion-list>
      <ion-item lines="none" href="/home">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item lines="none" href="/calendar">
        <ion-icon name="calendar-number" slot="start"></ion-icon>
        <ion-label>Calendario</ion-label>
      </ion-item>
      <ion-item lines="none" href="/tratamientos">
        <ion-icon name="bandage" slot="start"></ion-icon>
        <ion-label>Tratamientos</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        <ion-back-button defaultHref="tratamientos/{{userId}}"></ion-back-button>
      </ion-buttons>
      <ion-title>Mensajes</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
<ion-list>
  <ion-item *ngFor="let message of messages" class="message-item" [class.incoming]="message.incoming" lines="none">
    <ion-label slot="end"> 
      <div class="message-content">{{ message.text }}</div>
      <div class="message-time">{{ message.time }}</div>
    </ion-label>
    <ion-avatar slot="end">
      <img
        alt="Silhouette of a person's head"
        src="https://ionicframework.com/docs/img/demos/avatar.svg"
      />
    </ion-avatar>
  </ion-item>
</ion-list>
<ion-footer>
  <ion-toolbar class="newMessage2">
    <ion-grid>
      <ion-row>
        <!-- <ion-col class="partM"> -->
          <ion-input [(ngModel)]="newMessage" placeholder="Type a message..."></ion-input>
        <!-- </ion-col> -->
        <!-- <ion-col class="partS"> -->
          <ion-button (click)="sendMessage()"><ion-icon name="send"></ion-icon></ion-button>
        <!-- </ion-col> -->
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
</ion-content>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-avatar slot="start" class="ion-padding">
        <img
          alt="Silhouette of a person's head"
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
      </ion-avatar>
      <ion-title>
        <h5>Eduardo Arciniega</h5>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="">
    <ion-list>
      <ion-item lines="none" href="/home">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item lines="none" href="/calendar">
        <ion-icon name="star" slot="start"></ion-icon>
        <ion-label>Calendario</ion-label>
      </ion-item>
      <ion-item lines="none" href="/tratamientos">
        <ion-icon name="bandage" slot="start"></ion-icon>
        <ion-label>Tratamientos</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button id="popover-button">
          <ion-icon name="filter-outline"  slot="end"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Pacientes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="d-flex justify-content-center" id="container-main">
      <div
        id="container-list"
        style="
          margin-top: 4% !important;
          margin-bottom: 4% !important;
          margin-left: 2% !important;
          margin-right: 2% !important;
        "
      >
        <ion-searchbar [debounce]="1000" color="primary" (ionInput)="handleInput($event)"></ion-searchbar>
        <ion-list style="border-radius: 50px">
          <ion-item
            *ngFor="let result of results"
            class="lista"
            style="--background: rgb(119, 133, 255); color: white"
            [routerLink]="[result.id]"
          >
            <ion-thumbnail
              slot="start"
              size="large"
              style="margin-left: 4% !important"
            >
              <img
                alt="Silhouette of mountains"
                src="https://icons-for-free.com/iconfiles/png/512/dentist+dentistry+medical+oral+hygiene+search+tooth+icon-1320165692437854440.png"
              />
            </ion-thumbnail>
            <ion-label>
              <div class="row">
                <div class="col-12">
                  <p class="fs-6 fw-bold" style="margin-bottom: 2%">
                    {{result.name}}
                  </p>
                </div>
                <div class="row">
                  <div class="col-6 col-sm-2 col-lg-1">
                    <p>Edad: 20</p>
                  </div>
                  <div class="col-6 col-sm-2 col-lg-1">
                    <p>Sexo: M</p>
                  </div>
                  <div class="col-12 col-sm-2 col-lg-1 fw-bold">
                    <p style="margin-top: 3%; margin-bottom: 2%">
                      Sesionesl 3/4
                    </p>
                  </div>
                </div>
              </div>
              <ion-label>
                <div
                  class="progress"
                  role="progressbar"
                  aria-label="Animated striped example"
                  aria-valuenow="75"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <div
                    class="progress-bar progress-bar-striped progress-bar-animated bg-info"
                    style="width: 75%"
                  >
                    75%
                  </div>
                </div>
              </ion-label>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </ion-content>
  <ion-popover trigger="popover-button" [dismissOnSelect]="true">
    <ng-template>
      <ion-content>
        <ion-list>
          <ion-item [button]="true" [detail]="false">Solo adultos</ion-item>
          <ion-item [button]="true" [detail]="false">Solo ni√±os</ion-item>
          <ion-item [button]="true" [detail]="false">Finalizando</ion-item>
          <ion-item [button]="true" [detail]="false">Sin tratamiento</ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>
</div>
